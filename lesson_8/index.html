<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_8 </title>
</head>



<body>
	<header class="head">
		<h1>
			WEB-графіка
		</h1>
	</header>

	<main class="main">
		<div class="block">
			<div class="png">
				<h1 class="title"> PNG-контеннт, растр (WEBp) </h1>
				<picture>
					<source srcset="img/png.webp" type="image/webp">
					<img src="img/png.png" alt="image">
				</picture>
			</div>
			<div class="svg">
				<h2 class="title"> SVG-контент, вектор</h2>
				<div class="img_svg-1">
					<div class="img_svg_wrapper">
						<img src="img/pay-1.svg" alt="pay">
					</div>
					<div class="img_svg_wrapper">
						<img src="img/pay-2.svg" alt="pay">
					</div>
					<div class="img_svg_wrapper">
						<img src="img/pay-3.svg" alt="pay">
					</div>
					<div class="img_svg_wrapper">
						<img src="img/pay-4.svg" alt="pay">
					</div>
					<div class="img_svg_wrapper">
						<img src="img/pay-5.svg" alt="pay">
					</div>
					<div class="img_svg_wrapper">
						<img src="img/pay-6.svg" alt="pay">
					</div>
					<div class="img_svg_wrapper">
						<img src="img/pay-7.svg" alt="pay">
					</div>
				</div>
				<div class="img_svg-2">
					<div class="img_svg_wrapper">
						<img src="img/preim-1.svg" alt="preim">
					</div>
					<div class="img_svg_wrapper">
						<img src="img/preim-2.svg" alt="preim">
					</div>
					<div class="img_svg_wrapper">
						<img src="img/preim-3.svg" alt="preim">
					</div>
					<div class="img_svg_wrapper">
						<img src="img/preim-4.svg" alt="preim">
					</div>
				</div>
				<h3 class="title"> SVG-іконка, вектор </h3>
				<div class="bg_svg">
					<div class="bg_svg_wrapper"></div>
				</div>
			</div>
			<div class="jpeg">
				<h3 class="title"> JPEG-контент, растр (WEBp) </h3>
				<picture class="jpeg-x">
					<source srcset="img/slide_1-x.webp 1x, img/slide_2-x.webp 2x, img/slide_3-x.webp 3x">
					<img src="img/slide_1-x.webp" alt="image">
				 </picture>
			</div>
		</div>
	</main>


	<footer class="footer">

	</footer>

</body>

</html>
